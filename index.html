<!DOCTYPE html>
<!-- 
        循星科技 - 循此苦旅，终抵群星
-->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><span lang="zh-CN">循星科技 - 循此苦旅，终抵群星</span><span lang="en">SidebyStar - To the Stars Through Hardships</span></title>
    <link rel="stylesheet" href="css/animations.css">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #7f8c8d;
            --accent-color-light: #95a5a6;
            --accent-color-rgb: 127, 140, 141;
            --text-color: #ecf0f1;
            --light-bg: linear-gradient(135deg, #2c3e50, #1c1c1c);
            --dark-bg: linear-gradient(135deg, #000000, #434343);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            color: var(--text-color);
            background: var(--dark-bg);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Add relative positioning for absolute child */
        }
        
        .container {
            text-align: center;
            margin-bottom: 50px; /* 增加底部外边距 */
        }

        .logo {
            margin-bottom: 30px; /* 增加底部外边距 */
        }
        
        .btn {
            display: inline-block;
            color: var(--text-color);
            padding: 10px 25px;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            border: 1px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            background-color: transparent;
            font-size: 1.1rem;
            will-change: transform, background-color;
        }
        
        .btn:hover {
            color: var(--secondary-color);
            background-color: rgba(var(--accent-color-rgb), 0.7);
            border-color: rgba(var(--accent-color-rgb), 0.9);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 30px var(--accent-color);
        }

        .trail {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 30px var(--accent-color);
        }

        /* Social link styles moved to animations.css */
        /*
        .social-links { ... }
        .social-links a { ... }
        .social-links a:hover { ... }
        */

        /* Styles for language switching */
        .lang-switch {
            position: absolute; /* Position absolutely */
            top: 20px;          /* Distance from top */
            right: 30px;         /* Distance from right */
            display: flex;       /* Use flex for internal alignment */
            gap: 5px;
            z-index: 10;        /* Ensure it's above other content if needed */
            /* Removed margin-left and vertical-align */
        }
        .lang-switch a {
            cursor: pointer;
            padding: 5px 10px; /* Smaller padding than .btn */
            border-radius: 15px; /* Rounded like .btn */
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid transparent;
            background-color: transparent;
        }
        .lang-switch a:hover {
            background-color: rgba(var(--accent-color-rgb), 0.2);
            color: var(--accent-color-light);
            border-color: rgba(var(--accent-color-rgb), 0.4);
        }
        .lang-switch a.active-lang {
            font-weight: bold;
            background-color: rgba(var(--accent-color-rgb), 0.3);
            color: var(--accent-color-light);
            border-color: rgba(var(--accent-color-rgb), 0.5);
        }
        /* Hide inactive language spans by default */
        html[lang="zh-CN"] [lang="en"],
        html[lang="en"] [lang="zh-CN"] {
            display: none;
        }
        /* Show active language spans */
        html[lang="zh-CN"] [lang="zh-CN"],
        html[lang="en"] [lang="en"] {
            display: inline; /* Or initial */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo"><span lang="zh-CN">循星科技</span><span lang="en">SidebyStar</span></h1>
        <nav>
            <a href="html/about.html" class="btn"><span lang="zh-CN">关于我们</span><span lang="en">About Us</span></a>
            <a href="html/team.html" class="btn"><span lang="zh-CN">团队成员</span><span lang="en">Team</span></a>
            <a href="html/products.html" class="btn"><span lang="zh-CN">我们的产品</span><span lang="en">Products</span></a>
            <a href="html/partners.html" class="btn"><span lang="zh-CN">合作与生态</span><span lang="en">Partners</span></a>
            <a href="html/contact.html" class="btn"><span lang="zh-CN">联系我们</span><span lang="en">Contact</span></a>
            <!-- Language Switcher -->
            <div class="lang-switch">
               <a data-lang="zh-CN" class="active-lang">中文</a>
               <a data-lang="en">EN</a>
           </div>
        </nav>
    </div>
    <div class="meteor" id="meteor"></div>
    <script>
        document.addEventListener('mousemove', function(e) {
            const meteor = document.getElementById('meteor');
            meteor.style.left = e.pageX + 'px';
            meteor.style.top = e.pageY + 'px';
            meteor.style.opacity = 1;
            meteor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            setTimeout(() => {
                meteor.style.opacity = 0;
                meteor.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 300);

            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => {
                trail.style.opacity = 0;
                trail.style.transform = 'translate(-50%, -50%) scale(1)';
                setTimeout(() => {
                    trail.remove();
                }, 300);
            }, 300);
        });
    </script>
    <script src="js/language.js"></script>
</body>
</html>
