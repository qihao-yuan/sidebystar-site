<!DOCTYPE html>
<!-- 
        循星科技 - 循此苦旅，终抵群星
        修复版本：移除内嵌样式冲突，使用统一CSS架构
-->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><span lang="zh-CN">循星科技 - 循此苦旅，终抵群星</span><span lang="en">SidebyStar - To the Stars Through Hardships</span></title>
    
    <!-- 使用统一的CSS文件，消除重复和冲突 -->
    <link rel="stylesheet" href="css/consolidated-styles.css">
    <link rel="stylesheet" href="css/home-styles.css">
</head>
<body class="index-page">
    <div class="main-content">
        <h1 class="logo index-logo">
            <span lang="zh-CN">循星科技</span>
            <span lang="en">SidebyStar</span>
        </h1>
        
      
        
        <h2 class="hero-title">
            <span lang="zh-CN">私域 AI 操作系统</span>
            <span lang="en">Private AI Operating System</span>
        </h2>
        
        <p class="hero-subtitle">
            <span lang="zh-CN">数据主权，智能生活</span>
            <span lang="en">Data Sovereignty, Smart Living</span>
        </p>
        
        <a href="html/products.html" class="btn hero-btn">
            <span lang="zh-CN">探索 AIOS</span>
            <span lang="en">Explore AIOS</span>
        </a>
    </div>
    
    <!-- 语言切换器 -->
    <div class="lang-switch index-lang-switch">
        <a data-lang="zh-CN" class="active-lang">中文</a>
        <a data-lang="en">EN</a>
    </div>
    
    <!-- 流星效果元素 -->
    <div class="meteor" id="meteor"></div>
    
    <script>
        // 流星跟随鼠标效果
        document.addEventListener('mousemove', function(e) {
            const meteor = document.getElementById('meteor');
            meteor.style.left = e.pageX + 'px';
            meteor.style.top = e.pageY + 'px';
            meteor.style.opacity = 1;
            meteor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            
            setTimeout(() => {
                meteor.style.opacity = 0;
                meteor.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 300);

            // 创建轨迹效果
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.style.opacity = 0;
                trail.style.transform = 'translate(-50%, -50%) scale(1)';
                setTimeout(() => {
                    trail.remove();
                }, 300);
            }, 300);
        });
    </script>
    
    <!-- 语言切换功能 -->
    <script src="js/language.js"></script>
</body>
</html>
