<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIOS 3D 智能家居演示</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0f1117;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #30f6cf;
      font-size: 18px;
      z-index: 1000;
    }
    
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(34, 34, 34, 0.9);
      border: 1px solid #30f6cf;
      color: #eee;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }
    
    #controls h3 {
      margin: 0 0 10px 0;
      color: #30f6cf;
      font-size: 16px;
    }
    
    #controls ul {
      margin: 0;
      padding-left: 20px;
    }
    
    #controls li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="loading">正在加载3D场景...</div>
  
  <canvas id="c"></canvas>
  
  <!-- 操作说明 -->
  <div id="controls">
    <h3>操作指南</h3>
    <ul>
      <li>鼠标拖拽：旋转视角</li>
      <li>滚轮：缩放场景</li>
      <li>点击彩色方块：切换设备状态</li>
    </ul>
  </div>
  
  <!-- 设备状态信息 -->
  <div id="info" style="
       position:fixed;bottom:20px;left:20px;
       background:rgba(34, 34, 34, 0.9);border:1px solid #30f6cf;
       color:#eee;padding:15px;display:none;border-radius:8px;
       font-size:16px;font-weight:bold"></div>

  <!-- Three.js CDN ESModule -->
  <script type="module" src="js/aios-3d-demo.js"></script>
  
  <script>
    // 全局函数：隐藏加载提示
    window.hideLoading = function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    };
  </script>
</body>
</html>
