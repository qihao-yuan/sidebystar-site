<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成员姓名 - 循星科技</title>
    <link rel="stylesheet" href="../css/animations.css">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #7f8c8d; 
            --accent-color-rgb: 127, 140, 141; /* Add RGB version for rgba */
            --text-color: #ecf0f1;
            --card-bg: rgba(44, 62, 80, 0.6); /* Slightly adjust card background */
            --light-bg: linear-gradient(135deg, #2c3e50, #1c1c1c);
            --dark-bg: linear-gradient(135deg, #000000, #434343);
            --hover-shadow: 0 8px 25px rgba(0,0,0,0.5);
            --card-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            color: var(--text-color);
            background: var(--dark-bg); /* Restored background */
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scrollbar during animations */
        }
        
        .container {
            max-width: 900px; 
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 60px 0; 
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(var(--accent-color-rgb), 0.3); /* Subtle border */
        }
        
        .logo {
            font-size: 2rem; 
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.2rem; 
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.3); /* Slightly transparent background */
            padding: 10px 15px;
            border-radius: 20px; /* Rounded corners for nav */
            display: flex;
            gap: 15px; /* Increase gap */
        }

        .nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease, transform 0.3s ease; /* Add transform transition */
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            padding: 5px 0; /* Add padding for better hover area */
        }

        .nav a:hover {
            color: var(--primary-color); /* Brighter hover color */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        
        section {
            padding: 80px 0; /* Increase section padding */
        }

        @keyframes fadeIn { /* Define fade-in animation */
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .member-card {
            display: flex;
            gap: 40px;
            background-color: var(--card-bg); 
            padding: 40px;
            border-radius: 15px; /* Slightly more rounded corners */
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transitions */
            opacity: 0; /* Start hidden for animation */
            animation: fadeIn 0.6s ease-out 0.2s forwards; /* Apply animation */
        }

        .member-card:hover {
            transform: translateY(-5px); /* Lift card on hover */
            box-shadow: var(--hover-shadow); /* Enhance shadow on hover */
        }
        
        .member-photo {
            flex-basis: 200px; 
            flex-shrink: 0;
        }
        
        .member-photo img {
            width: 100%;
            height: auto;
            border-radius: 50%; 
            border: 5px solid rgba(var(--accent-color-rgb), 0.7); /* Make border slightly transparent */
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Add shadow to photo */
        }
        
        .member-info {
            flex-grow: 1;
        }
        
        .member-name {
            font-size: 2.2rem; /* Slightly larger name */
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .member-title {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 25px; /* Increase space */
            font-style: italic;
            font-weight: 300; /* Lighter weight for title */
        }
        
        .member-bio p {
            margin-bottom: 15px;
            line-height: 1.7; /* Improve readability */
        }

        .member-links {
            margin-top: 25px; /* Add space above links */
        }

        .member-links a {
             display: inline-block;
             margin-right: 15px; /* Increase spacing */
             color: var(--accent-color);
             text-decoration: none;
             transition: color 0.3s ease, transform 0.3s ease; /* Add transform transition */
             font-weight: 500; /* Slightly bolder links */
        }

        .member-links a:hover {
            color: var(--primary-color);
            transform: translateY(-2px); /* Lift link on hover */
        }
        
        footer {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 40px 0; /* Increase footer padding */
            text-align: center;
            margin-top: 80px; /* Increase space before footer */
            border-top: 1px solid rgba(var(--accent-color-rgb), 0.3); /* Subtle border */
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .member-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 30px; /* Adjust padding */
                animation-delay: 0s; /* Start animation immediately on mobile */
            }
            .member-photo {
                margin-bottom: 30px;
                width: 150px; 
                flex-basis: auto; /* Reset basis */
            }
            .nav {
                gap: 10px;
                padding: 8px 10px;
                right: 10px; /* Adjust position */
            }
            .nav a {
                font-size: 0.8rem;
            }
            header {
                padding: 50px 0;
            }
            section {
                padding: 60px 0;
            }
            footer {
                 padding: 30px 0;
                 margin-top: 60px;
            }
        }
    </style>
</head>
<body>

</body>
