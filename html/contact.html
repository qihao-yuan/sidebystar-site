<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 循星科技</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #7f8c8d;
            --text-color: #ecf0f1;
            --light-bg: linear-gradient(135deg, #2c3e50, #1c1c1c);
            --dark-bg: linear-gradient(135deg, #000000, #434343);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            color: var(--text-color);
            background: var(--dark-bg);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 20px; /* Add margin-top to move the button down */
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 2rem;
            position: relative;
        }
        
        .section-title::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 15px auto;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 40px 0;
            text-align: center;
        }
        
        .contact-info {
            margin-top: 20px;
        }
        
        .social-links {
            margin-top: 20px;
        }
        
        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: rgba(255,255,255,0.1);
            color: var(--primary-color);
            border-radius: 50%;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .about-content {
                flex-direction: column;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }

        .nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .nav a:hover {
            color: var(--accent-color);
        }

        .nav a.current {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">循星科技</div>
            <div class="tagline">联系我们</div>
            <div class="nav">
                <a href="../index.html">主页</a>
                <a href="about.html">关于我们</a>
                <a href="features.html">我们的优势</a>
                <a href="team.html">团队成员</a>
                <a href="products.html">我们的产品</a>
                <a href="contact.html" class="current">联系我们</a>
            </div>
        </div>
    </header>
    
    <section id="contact">

            <div style="text-align: center;">
                <p>Contact Us</p>
                <a href="mailto:alfredyuan66@outlook.com" class="btn">发送邮件</a>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <div class="logo">循星科技</div>
            <div class="contact-info">
                <p>地址：中国浙江省杭州市萧山区杭州湾信息港E座</p>
                <p>电话：+86 15568200088</p>
                <p>邮箱：alfredyuan66@outlook.com</p>
            </div>
            <div class="social-links">
                <div class="tooltip">
                    <a href="#" aria-label="微信">微</a>
                    <span class="tooltiptext">微信号: nikebiewanle</span>
                </div>
                <div class="tooltip">
                    <a href="#" aria-label="微博">博</a>
                    <span class="tooltiptext">微博: nikebiewanle</span>
                </div>
                <div class="tooltip">
                    <a href="#" aria-label="领英">领</a>
                    <span class="tooltiptext">领英: nikebiewanle</span>
                </div>
                <div class="tooltip">
                    <a href="#" aria-label="GitHub">G</a>
                    <span class="tooltiptext">GitHub: qihao-yuan</span>
                </div>
            </div>
            <p style="margin-top: 20px;">&copy; 2025 循星科技. 保留所有权利。</p>
        </div>
    </footer>
    <script>
        function toggleNav() {
            const nav = document.getElementById('hiddenNav');
            if (nav.style.display === 'none' || nav.style.display === '') {
                nav.style.display = 'block';
            } else {
                nav.style.display = 'none';
            }
        }
    </script>
</body>
</html>
